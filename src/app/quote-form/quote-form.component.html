<h3>Add a quote that inspires you</h3>
<form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    <div class="form-group">
        <label for="quote">Write your quote here</label>
        <input type="text" class="form-control" id="quote" [(ngModel)]="newQuote.quoteName" name="name" required>
        {{newQuote.quoteName}}
    </div>

    <div class="form-group">
        <label for="author">Who is the author of this quote?</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.quoteDetails" author="author" required>
    </div>

    <div class="form-group">
        <label for="name">Write your name here</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.postedBy" name="name" required>
        {{newQuote.postedBy}}
    </div>

    <div class="form-group">
        <label for="date">Date Posted</label>
        <input type='date' id="date" [(ngModel)]="newQuote.datePosted" name="datePosted" #datePosted="ngModel"
            required>
            {{newQuote.datePosted}}
    </div>
    <button type="submit" class="btn btn-success">Add Quote</button>
</form>
